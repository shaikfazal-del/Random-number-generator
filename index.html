<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random gen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bigcontainer">
        <div class="heading">
            <span id="h1">R</span>
            <span id="h2">andom</span>
            <span id="h3">G</span>
            <span id="h4">en</span>
        </div>
        <span class="title">Range</span>
        <div class="range">
            <div class="from same">
                <span>From</span>
                <input type="text" id="from" value="1">
            </div>
            <div class="to same">
                <span>To</span>
                <input type="text" id="to" value="100">
            </div>
        </div>
        <div class="output-msg">
            <p id="output"></p>
        </div>
        <div class="btn">
            <button onclick="random()">Gen</button>
        </div>
        <div class="caution">
            <span id="sp1">NOTE:</span>
            <span id="sp2">inital values will be in between 0 to 100 range</span>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
